<ion-header translucent="true">
  <ion-toolbar class="toolbar-ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/panel-cliente"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">Registrar Mi Progreso</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="pagina-panel" fullscreen>
  <form (submit)="guardarProgreso()" class="formulario-progreso">

    <ion-card class="card-progreso">
      <ion-card-header>
        <ion-card-title class="titulo-tarjeta">
          <ion-icon name="fitness-outline"></ion-icon>
          Ingresa tu peso y foto
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <ion-item>
          <ion-label position="floating">Peso Actual (kg)</ion-label>
          <ion-input type="number" [(ngModel)]="peso" name="peso" required></ion-input>
        </ion-item>

        <div class="subir-foto">
          <label class="custom-file-upload">
            üì∑ Elegir Foto
            <input type="file" (change)="cargarImagen($event)" accept="image/*" hidden />
          </label>
          <p *ngIf="imagen" class="nombre-archivo">‚úîÔ∏è {{ imagen?.name }}</p>
        </div>

        <img *ngIf="imagenPreview" [src]="imagenPreview" alt="Vista previa" class="preview-img" />

        <ion-button expand="block" type="submit" class="boton-azul" [disabled]="cargando">
          {{ cargando ? 'Guardando...' : 'Guardar Progreso' }}
        </ion-button>

      </ion-card-content>
    </ion-card>

  </form>
</ion-content>
