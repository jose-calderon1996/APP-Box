<ion-header translucent="true">
  <ion-toolbar class="toolbar-ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo-header">Bienvenido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="pagina-bienvenida" fullscreen>
  <div class="container-bienvenida">

    <!-- Ícono animado -->
    <ion-icon name="barbell-outline" class="icono-fitness"></ion-icon>

    <h2>Mi Coach Personal</h2>
    <p class="eslogan">💥 Entrena. Mejora. Supera tus límites. 💥</p>

    <!-- Botón Iniciar sesión -->
    <ion-button expand="block" class="boton-azul" routerLink="/login">
      <ion-icon slot="start" name="log-in-outline"></ion-icon>
      Iniciar sesión
    </ion-button>

    <!-- Botón Registro dueño -->
    <ion-button expand="block" class="boton-verde" routerLink="/registro-dueno">
      <ion-icon slot="start" name="person-add-outline"></ion-icon>
      ¿Eres dueño de un Box? Regístrate aquí
    </ion-button>

    <!-- Botón Pagar -->
    <ion-button expand="block" class="boton-amarillo" routerLink="/pagar-transbank">
      <ion-icon slot="start" name="card-outline"></ion-icon>
      Pagar Membresía
    </ion-button>

    <!-- Versión -->
    <p class="footer-version">Versión 1.0.0 | #StrongTogether</p>
  </div>
  <ion-button expand="block" class="boton-azul" (click)="realizarAccion()">

    Animacion apra botones
  </ion-button>

<ion-button fill="clear" routerLink="/reset-password">
  ¿Olvidaste tu contraseña?
</ion-button>

</ion-content>
