<ion-header translucent="true">
  <ion-toolbar class="toolbar-ios">

    <!--  Botón Volver -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-panel"></ion-back-button>
    </ion-buttons>

    <!--  Título centrado -->
    <ion-title class="titulo-header">Registro Entrenador</ion-title>

    <!--  Botón Cerrar Sesión -->
    <ion-buttons slot="end">
      <ion-button class="boton-rojo-header">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content class="pagina-registro" fullscreen>

  <div class="container">

    
    

    <!-- Mensaje inicial -->
    <div class="mensaje-inicial">
      <h2>Nuevo Entrenador</h2>
      <p>Registra un nuevo miembro del equipo de <span class="marca">Mi Coach</span>.</p>
    </div>

    <!-- Tarjeta del formulario -->
    <ion-card class="form-card">

      <form (ngSubmit)="registrarEntrenador()">

        <!-- Nombre -->
        <ion-item class="item-dark" lines="none">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
        </ion-item>

        <!-- Correo -->
        <ion-item class="item-dark" lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input [(ngModel)]="correo" name="correo" type="email" required></ion-input>
        </ion-item>

        <!-- Contraseña -->
        <ion-item class="item-dark" lines="none">
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
        </ion-item>

        <!-- Botón Registrar -->
        <ion-button expand="block" type="submit" class="boton-verde">
          <ion-icon name="person-add" slot="start"></ion-icon>
          Registrar Entrenador
        </ion-button>

      </form>

    </ion-card>

    <!-- Footer -->
    <div class="footer-text">
      Gestiona el acceso de tu equipo desde aquí.
    </div>

  </div>

</ion-content>
