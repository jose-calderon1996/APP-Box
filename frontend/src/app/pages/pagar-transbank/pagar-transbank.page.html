<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pagar con Transbank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pago de prueba</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Monto</ion-label>
        <ion-input type="number" [(ngModel)]="monto"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="iniciarPago()">
        Ir a pagar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
